{% extends 'base.html'%}
{% block content %}

{% load staticfiles %}
<main role="main">

  <section class="jumbotron text-center">
    <div class="container">
      <img src="{% static 'jenny.jpg' %}" alt="jenny" width="500px" height="280px">
      <h1 class="jumbotron-heading">MY_PORTFOLIO</h1>
      <p class="lead text-muted">Something shows me entirely.</p>
    
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row">
        {% for portfolio in portfolios.all %}
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <img class="card-img-top" src="{{portfolio.image.url}}" alt="Card image cap" >
            <div class="card-body">
              <h4>{{ portfolio.title }}</h4>
              <p class="card-text">{{ portfolio.description }}</p>
            </div>

          </div>
        </div>
      </div>
      {% endfor %}            
    </div>
  </div>
      
</main>
{% endblock %}
