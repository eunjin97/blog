
{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <form action="{% url 'create' %}">
            <br><br>
            <h4>제목을 입력해주세요</h4>
            <input type="text" name="title">
            <br><br>
            <p>본문을 입력해주세요</p>
            <textarea name="body"  cols="30" rows="10"></textarea>
            <br><br>
            <input class="btn btn-dark" type="submit" value="제출하기">
        </form>
    </div>

    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <table>
                {{form.as_table}}
            </table>
            <br>
            <input class="btn btn-dark" type="submit" value="제출하기">
        </form>
    </div>
{% endblock %}
